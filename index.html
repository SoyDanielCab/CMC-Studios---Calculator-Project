<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./calculadora (1).png">

</head>
<body>

    <div class="container">
        <form action="#" name="forms">
            <input type="text" name="answer">

            <div class="button a"> <!-- Primer Columna -->
                <input id="a" type="button" value=" √">
                <input id="a" type="button" value="x²">
                <input id="a" type="button" value="log">
                <input id="a" type="button" value="tan">
            </div>

            <div id="buttons"class="buttons a"> <!-- Segunda Columna -->
                <input id="a" type="button" value="AC" onclick="forms.answer.value = ''">
                <input id="a" type="button" value="DEL" onclick="forms.answer.value = forms.answer.value.substr(0, forms.answer.value.length -1) ">
                <input id="a" type="button" value="%" onclick="forms.answer.value += '%'">
                <input id="a" type="button" value="/" onclick="forms.answer.value += '/'">
                <input type="button" value=">" id="icon"> <!-- Icono desplegable -->
            </div>
            <div id="buttons" class="buttons"> <!-- Tercera Columna -->
                <input type="button" value="7" onclick="forms.answer.value += '7'">
                <input type="button" value="8" onclick="forms.answer.value += '8'">
                <input type="button" value="9" onclick="forms.answer.value += '9'">
                <input id="a" type="button" value="*" onclick="forms.answer.value += '*'">
                <input type="button" value=">" id="icon"> <!-- Icono desplegable -->
            </div>
            <div id="buttons" class="buttons"> <!-- Cuarta Columna -->
                <input type="button" value="4" onclick="forms.answer.value += '4'">
                <input type="button" value="5" onclick="forms.answer.value += '5'">
                <input type="button" value="6" onclick="forms.answer.value += '6'">
                <input id="a" type="button" value="-" onclick="forms.answer.value += '-'">
                <input type="button" value=">" id="icon"> <!-- Icono desplegable -->
            </div>
            <div id="buttons" class="buttons"> <!-- Quinta Columna -->
                <input type="button" value="1" onclick="forms.answer.value += '1'">
                <input type="button" value="2" onclick="forms.answer.value += '2'">
                <input type="button" value="3" onclick="forms.answer.value += '3'">
                <input id="a" type="button" value="+" onclick="forms.answer.value += '+'">
                <input type="button" value=">" id="icon"> <!-- Icono desplegable -->
            </div>

            <div id="buttons" class="buttons"> <!-- Sexta Columna -->
                <input id="btn__0" type="button" value="0" onclick="forms.answer.value += '0'">
                <input type="button" value="00" onclick="forms.answer.value += '00'">
                <input type="button" value="." onclick="forms.answer.value += '.'">
                <input id="igual" type="button" value="=" onclick="forms.answer.value = eval(forms.answer.value)">
            </div>
        </form>    
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
